
<body class="content">
	<form (submit)="onAddContact(contactForm)" #contactForm="ngForm">
		<mat-form-field>
			<input 
				matInput 
				placeholder="Name" 
				name="contactName"
				[ngModel]="contact?.name"
				required
				#name="ngModel"
				/>
		</mat-form-field>

		<mat-form-field>
			<input 
				matInput 
				placeholder="Last Name" 
				name="contactLastName"
				[ngModel]="contact?.lastName"
				/>
		</mat-form-field>

		<mat-form-field>
			<input 
				matInput 
				placeholder="Phone number" 
				name="contactPhoneNumber"
				[ngModel]="contact?.phoneNumber"
				required/>
		</mat-form-field>

		<mat-form-field>
			<input 
				matInput 
				placeholder="Address" 
				name="contactAddress"
				[ngModel]="contact?.address"
				/>
		</mat-form-field>

		<mat-form-field>
			<input 
				matInput 
				placeholder="Portfolio" 
				name="contactPortfolio"
				[ngModel]="contact?.portfolio"
				/>
		</mat-form-field>

		<button mat-raised-button type="submit">Add contact</button>
	</form>
</body>
