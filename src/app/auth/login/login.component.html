<mat-card>
	<form (submit)="onLogin(loginForm)" #loginForm="ngForm">
		<body class="content">
				<mat-form-field>
					<input 
						matInput 
						type="email"
						placeholder="E-mail" 
						name="email"
						ngModel
						#emailInput="ngModel"
						required
						email/>
					<mat-error *ngIf="emailInput.invalid">Please enter valid e-mail format.</mat-error>
				</mat-form-field>

				<mat-form-field>
					<input 
						matInput 
						type="password"
						placeholder="Password" 
						name="password"
						ngModel
						#passwordInput="ngModel"
						required/>
				</mat-form-field>

				<button mat-raised-button type="submit">Log In</button>
		</body>
	</form>
</mat-card>
