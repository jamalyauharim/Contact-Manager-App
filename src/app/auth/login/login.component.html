<mat-card>
	<body class="content">
			<mat-form-field>
				<input 
					matInput 
					type="email"
					placeholder="E-mail" 
					name="userEmail"
					ngModel
					required/>
			</mat-form-field>

			<mat-form-field>
				<input 
					matInput 
					type="password"
					placeholder="Password" 
					name="userPassword"
					ngModel
					required/>
			</mat-form-field>

			<button mat-raised-button type="submit">Log In</button>
	</body>
</mat-card>
